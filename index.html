<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!--Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<style>
    /* Custom Css */
.card-img, .card-img-bottom, .card-img-top{
        width: 325px;
        height: 335px;
        display: block;
        margin: auto;
        padding-top: 10px;
    }
</style>
<body class="bg-secondary bg-opacity-50">
    <header>

    </header>
    <!-- main start here -->
    <main>

        <section class="container">
            <h2 class="text-center fw-bold py-4">Search Your Book</h2>
            <!-- Book search area -->
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="search-field" type="text" class="form-control" placeholder="Search for book"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchBook()" class="btn btn-secondary" type="button" id="button-search">Search</button>
            </div>
    
            <!-- Error and Spinner div -->
            <div>
                <h1 id="error-message" class="bg-dark bg-opacity-50 rounded-pill text-warning text-center">No results found !!!</h1>
                <div id="spinner" class="spinner-grow" style="margin-left: 50%;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <!-- Results found -->
            <h1 class="bg-dark bg-opacity-50 rounded-pill text-white text-center" id="book-numbers"></h1>
            <!-- Book search result -->
    
            <div id="search-result" class=" my-5 row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>
    </main>
     <!-- main ends here -->
    <footer>

    </footer>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <!-- JavaScript Source -->
    <script src="js/app.js"></script>
</body>

</html>
